{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <hr>
    <form method="post" action=".">
        {% csrf_token %}
        {% with form_tag=False %}
            {{form | crispy}}
        {% endwith %}

        <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

    <!--<p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it" %}</a>!
    </p>-->
    <p>{% trans "Not member" %}? <a
            href="{% url 'django_registration_register' %}">{% trans "Register" %}</a>!</p>
{% endblock %}
