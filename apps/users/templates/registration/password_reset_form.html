{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Reset Your Password</h1>
    <hr>
    <p>Enter your email to start the process of resetting your password.</p>
    <form method="post" action=".">
        {% csrf_token %}

        {% with form_tag=False %}
            {{form | crispy}}
        {% endwith %}

        <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}"/>
    </form>
{% endblock %}
