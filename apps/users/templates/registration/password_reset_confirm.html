{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    {% if validlink %}
        <h1>Set your Password</h1>
        <hr>
        <form method="post" action=".">
            {% csrf_token %}

            {% crispy form %}

            <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}"/>
        </form>

    {% else %}

        <p>{% trans "Password reset failed" %}</p>

    {% endif %}

{% endblock %}
