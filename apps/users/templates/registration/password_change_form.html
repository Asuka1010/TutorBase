{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Change Your Password</h1>
    <hr>
    <form method="post" action=".">
        {% csrf_token %}

        {% crispy form %}

        <input type="submit" value="{% trans 'Submit' %}"/>
    </form>
{% endblock %}
