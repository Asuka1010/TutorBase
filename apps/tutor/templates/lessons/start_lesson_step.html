{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Create Lesson Plan - Step {{ step }}</h2>

    {% if step >= 3 %}
        <p>Has any details changed about your student?</p>
    {% endif %}

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">
      {% if section.students.count|add:2 == step %}
        Generate Lesson
      {% else %}
        Next
      {% endif %}
    </button>
</form>
{% endblock %}
